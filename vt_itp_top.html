<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGPT - In Nhãn Bảng Mẫu Vật Liệu (A4 Ngang)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #c21a1a;
            --primary-dark: #9a1515;
            --secondary: #004ffa;
            --bg: #f3f4f6;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text: #1f2937;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        /* --- UI Components --- */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 850px;
            /* Increased from 550px */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            height: 45px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: #111827;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1.5px solid #d1d5db;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(0, 79, 250, 0.1);
        }

        textarea {
            min-height: 80px;
        }

        .btn-print {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-print:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(194, 26, 26, 0.3);
        }

        .btn-print:active {
            transform: translateY(0);
        }

        /* --- Print Styles --- */
        #print-area {
            display: none;
        }

        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }

            body {
                background: white;
                padding: 0;
                margin: 0;
            }

            .container {
                display: none !important;
            }

            #print-area {
                display: block;
                width: 297mm;
                height: 210mm;
                padding: 0;
                margin: 0;
            }

            .sheet {
                width: 297mm;
                height: 210mm;
                display: grid;
                grid-template-rows: repeat(3, 70mm);
                grid-template-columns: 100%;
                page-break-after: always;
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                overflow: hidden;
                background: #fff;
            }

            .sheet:last-child {
                page-break-after: auto;
            }

            .label-item {
                width: 100%;
                height: 70mm;
                border: 4px double #000;
                padding: 4mm 10mm;
                display: flex;
                flex-direction: column;
                justify-content: center;
                box-sizing: border-box;
                font-family: "Times New Roman", Times, serif;
                overflow: hidden;
                position: relative;
            }

            /* Cutting lines between stickers, placed exactly at the bottom of the label */
            .label-item:not(:last-child)::after {
                content: "✂ ---------------------------------------------------------------------------------------------------------------------------------------------------";
                position: absolute;
                bottom: -1.5mm;
                left: 0;
                right: 0;
                height: 1px;
                color: #888;
                font-size: 8pt;
                white-space: nowrap;
                overflow: hidden;
                display: flex;
                align-items: center;
                pointer-events: none;
                z-index: 10;
            }

            .title {
                font-size: 34pt;
                font-weight: bold;
                text-align: center;
                margin-bottom: 2mm;
                text-transform: uppercase;
                border-bottom: 2.5px solid #000;
                padding-bottom: 1.5mm;
                width: 100%;
            }

            .info-wrapper {
                width: 100%;
                text-align: left;
                font-size: 19pt;
                line-height: 1.3;
            }

            .info-row {
                display: flex;
                margin-bottom: 1.5mm;
            }

            .info-label {
                font-weight: bold;
                min-width: 45mm;
                text-transform: uppercase;
            }

            .info-value {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://hgptsteel.com/wp-content/uploads/2025/06/cropped-HGPT-STEEL-1-1.png" alt="HGPT Logo"
                class="logo">
            <h1>In Nhãn Bảng Mẫu Vật Liệu</h1>
        </div>

        <div class="form-group">
            <label for="goithau">Gói thầu</label>
            <textarea id="goithau"
                placeholder="Nhập tên gói thầu...">THI CÔNG HỆ KHUNG ĐỠ TRẦN NHÀ MÁY SẢN XUẤT VÀ LẮP RÁP PIN</textarea>
        </div>

        <div class="form-group">
            <label for="duan">Dự án</label>
            <textarea id="duan"
                placeholder="Nhập tên dự án...">KHU LIÊN HỢP SẢN XUẤT, LẮP RÁP KIM LONG MOTORS HUẾ</textarea>
        </div>

        <div class="form-group">
            <label for="diadiem">Địa điểm</label>
            <textarea id="diadiem"
                placeholder="Nhập địa điểm...">KHU KINH TẾ CHÂN MÂY - LĂNG CÔ, XÃ CHÂN MÂY - LĂNG CÔ, THÀNH PHỐ HUẾ</textarea>
        </div>

        <div class="form-group">
            <label for="soluong">Số lượng bản in (tổng số tem)</label>
            <input type="number" id="soluong" value="3" min="1">
        </div>

        <button class="btn-print" onclick="prepareAndPrint()">
            <i class="fa-solid fa-print"></i> XEM VÀ IN NGAY
        </button>
    </div>

    <div id="print-area"></div>

    <script>
        function prepareAndPrint() {
            const goithau = document.getElementById('goithau').value;
            const duan = document.getElementById('duan').value;
            const diadiem = document.getElementById('diadiem').value;
            const totalLabels = parseInt(document.getElementById('soluong').value) || 1;

            const printArea = document.getElementById('print-area');
            printArea.innerHTML = '';

            let currentSheet = null;

            for (let i = 0; i < totalLabels; i++) {
                // Every 3 labels, create a new A4 sheet container
                if (i % 3 === 0) {
                    currentSheet = document.createElement('div');
                    currentSheet.className = 'sheet';
                    printArea.appendChild(currentSheet);
                }

                const label = document.createElement('div');
                label.className = 'label-item';
                label.innerHTML = `
                    <div class="title">BẢNG MẪU VẬT LIỆU</div>
                    <div class="info-wrapper">
                        <div class="info-row">
                            <span class="info-label">Gói thầu:</span>
                            <span class="info-value">${goithau}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Dự án:</span>
                            <span class="info-value">${duan}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Địa điểm:</span>
                            <span class="info-value">${diadiem}</span>
                        </div>
                    </div>
                `;
                currentSheet.appendChild(label);
            }

            window.print();
        }
    </script>
</body>

</html>
